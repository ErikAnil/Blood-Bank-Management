<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="icon"
      type="image/png"
      href="{% static 'logins/images/icons/favicon.ico' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'logins/vendor/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'logins/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'logins/fonts/iconic/css/material-design-iconic-font.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'logins/vendor/animate/animate.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'logins/vendor/css-hamburgers/hamburgers.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'logins/vendor/animsition/css/animsition.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'logins/vendor/select2/select2.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'logins/vendor/daterangepicker/daterangepicker.css' %}"
    />
    <link rel="stylesheet" href="{% static 'logins/css/util.css' %}" />
    <link rel="stylesheet" href="{% static 'logins/css/main.css' %}" />

    <style>
      body {
        background-color: #1e1e1e;
        font-family: Arial, sans-serif;
      }

      .container-login100 {
        background-image: url("{% static 'logins/images/2.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      .wrap-login100 {
        padding: 55px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
      }

      .label-input100,
      .txt2 {
        color: #fff;
      }

      .input100 {
        border: 1px solid #fff;
        background-color: transparent;
        color: #fff;
      }

      .input100::placeholder {
        color: #fff;
      }

      .login100-form-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 15px 20px;
        cursor: pointer;
      }

      .login100-form-btn:hover {
        background-color: #0056b3;
      }

      a {
        color: #007bff;
      }

      a:hover {
        color: #0056b3;
      }
    </style>

    {% if show_popup %}
    <script>
      window.onload = function () {
        var errorMessage = "{{ show_popup|escapejs }}";
        if (errorMessage === "sorry your application rejected") {
          alert("Contact us for more details!");
        }
      };
    </script>
    {% endif %}
  </head>

  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
          <form
            class="login100-form validate-form"
            action=""
            method="post"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <span class="login100-form-title p-b-49">Login</span>

            <div
              class="wrap-input100 validate-input m-b-23"
              data-validate="Username is required"
            >
              <span class="label-input100">Username</span>
              <input
                class="input100"
                type="text"
                name="t1"
                placeholder="Type your username"
              />
              <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <span class="label-input100">Password</span>
              <input
                class="input100"
                type="password"
                name="t2"
                placeholder="Type your password"
              />
              <span class="focus-input100" data-symbol="&#xf190;"></span>
            </div>

            <div class="text-right p-t-8 p-b-31">
              <a href="/chp/">Forgot password?</a>
            </div>

            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn" type="submit" name="submit">
                  Login
                </button>
              </div>
            </div>

            <div class="flex-col-c p-t-10">
              <a href="/h/" class="txt2">Back</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <script src="{% static 'logins/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'logins/vendor/animsition/js/animsition.min.js' %}"></script>
    <script src="{% static 'logins/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'logins/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'logins/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'logins/vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'logins/vendor/daterangepicker/daterangepicker.js' %}"></script>
    <script src="{% static 'logins/vendor/countdowntime/countdowntime.js' %}"></script>
    <script src="{% static 'logins/js/main.js' %}"></script>
  </body>
</html>
