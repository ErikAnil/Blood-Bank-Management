<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Patient Blood Request to Doner Page</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="{% static 'patientrequest/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Blood Request</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="name">Request Date</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="t1" value="{{cdate}}" readonly="readonly">
                            </div>
                        </div>
                       
					    <div class="form-row">
                            <div class="name">Patient Id</div>
                              <div class="value">
                                 
              <div class="input-group"> 
                <input class="input--style-6" type="text" name="t2" value="{{pid}}" readonly="readonly">
              </div>
                              </div>
                        </div>
						<div class="form-row">
                            <div class="name">Patient Name</div>
                            <div class="value">
                               
              <div class="input-group"> 
                <input class="input--style-6" type="text" name="t3" value="{{pname}}" readonly="readonly">
              </div>
                            </div>
                        </div>
						<div class="form-row">
                            <div class="name">Patient Phone</div>
                            <div class="value">
                                
              <div class="input-group"> 
                <input class="input--style-6" type="text" name="t4" value="{{ppho}}" readonly="readonly" >
              </div>
                            </div>
                        </div>
						<div class="form-row">
                            <div class="name">Blood Group</div>
                            <div class="value">
                               
              <div class="input-group"> 
                <input class="input--style-6" type="text" name="t5" value="{{bg}}" readonly="readonly">
              </div>
                            </div>
                        </div>
						<div class="form-row">
                            <div class="name">Required Date</div>
                            <div class="value">
                              
              <div class="input-group"> 
                <input class="input--style-6" type="date" name="t6" required >
              </div>
                            </div>
                        </div>
						<div class="form-row">
                            <div class="name">Doner Id</div>
                            <div class="value">
                                
              <div class="input-group"> 
                <input class="input--style-6" type="text" name="t7" value="{{did}}" readonly="readonly">
              </div>
                            </div>
                        </div>
						<div class="form-row">
                            <div class="name">Doner Name</div>
                            <div class="value">
                               
              <div class="input-group"> 
                <input class="input--style-6" type="text" name="t8" value="{{dname}}" readonly="readonly">
              </div>
                            </div>
                        </div>
						<div class="form-row">
                            <div class="name">Doner Phone</div>
                            <div class="value">
                               
              <div class="input-group"> 
                <input class="input--style-6" type="text" name="t9"value="{{dph}}" readonly="readonly" >
              </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Message</div>
                            <div class="value">
                               
            <div class="input-group"> 
              <textarea class="textarea--style-6" name="t10" placeholder="Mention hospital name,other meetup places and details " required></textarea>
            </div>
                        </div>
			         <div class="card-footer">
                          <button class="btn btn--radius-2 btn--blue-2" type="submit" name="s1">Send Request</button>
                            
                          <button class="btn btn--radius-2 btn--blue-2" type="reset" name="s2" formnovalidate>Cancel</button>
                          <button class="btn btn--radius-2 btn--blue-2" type="button" onclick="window.location.href = '/pp/'">Back</button>


                        
                        
                    </div>
				 </form>
				</div> 
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'patientrequest/vendor/jquery/jquery.min.js' %}"></script>


    <!-- Main JS-->
    <script src="{% static 'patientrequest/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
