<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'logins/images/icons/favicon.ico' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'logins/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'logins/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'logins/fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'logins/vendor/animate/animate.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'logins/vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'logins/vendor/animsition/css/animsition.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'logins/vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'logins/vendor/daterangepicker/daterangepicker.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'logins/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'logins/css/main.css' %}">
    <!--===============================================================================================-->

    <style>
        body {
            background-color: #1e1e1e; /* Dark background color */
            font-family: Arial, sans-serif;
        }

        .container-login100 {
			background-image: url({% static 'logins/images/2.jpg' %}); /* Add background image */
			background-size: cover; /* Cover the entire container */
			background-repeat: no-repeat; /* Do not repeat the background image */
			background-position: center; /* Center the background image */
		}
		

        .wrap-login100 {
            padding: 55px;
            background-color: rgba(0, 0, 0, 0.5); /* Darken the login form */
            border-radius: 10px;
        }

        .label-input100 {
            color: #fff; /* Text color */
        }

        .input100 {
            border: 1px solid #fff; /* White border */
            background-color: transparent; /* Transparent background */
            color: #fff; /* Text color */
        }

        .input100::placeholder {
            color: #fff; /* Placeholder text color */
        }

        .login100-form-btn {
            background-color: #007bff; /* Button color */
            color: #fff; /* Text color */
            border: none;
            border-radius: 5px;
            padding: 15px 20px;
            cursor: pointer;
        }

        .login100-form-btn:hover {
            background-color: #0056b3; /* Darken the button on hover */
        }

        .txt2 {
            color: #fff; /* Text color */
        }

        a {
            color: #007bff; /* Link color */
        }

        a:hover {
            color: #0056b3; /* Darken the link on hover */
        }
    </style>

</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <span class="login100-form-title p-b-49">
                    Change Password
                </span>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "oldpassword required">
                    <span class="label-input100">Old Password</span>
                    <input class="input100" type="password" name="t1" placeholder="Old Password">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="New Password">
                    <span class="label-input100">New Password</span>
                    <input class="input100" type="password" name="t2" placeholder="Type your password">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Retype Password">
                    <span class="label-input100">Retype Password</span>
                    <input class="input100" type="password" name="t3" placeholder="Retype password">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit" name="submit"> Submit </button>
                    </div>
                </div>

                <div class="flex-col-c p-t-20">
                    <span class="txt1 p-b-17"></span>
                    <a href="/log/" class="txt2">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="{% static 'logins/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'logins/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'logins/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'logins/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'logins/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'logins/vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'logins/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'logins/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'logins/js/main.js' %}"></script>

</body>
</html>
