<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

     <title>Blood Donation Website Template</title>
<!--

Template 2098 Health

http://www.tooplate.com/view/2098-health

-->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="Tooplate">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="{% static 'pageadmin/css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'pageadmin/css/font-awesome.min.css' %}">
     <link rel="stylesheet" href="{% static 'pageadmin/css/animate.css' %}">
     <link rel="stylesheet" href="{% static 'pageadmin/css/owl.carousel.css' %}">
     <link rel="stylesheet" href="{% static 'pageadmin/css/owl.theme.default.min.css' %}">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'pageadmin/css/tooplate-style.css' %}">

</head>

<body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

     <!-- PRE LOADER -->
     <section class="preloader">

<div class="spinner"> <span class="spinner-rotate"></span> </div>
     </section>


     <!-- HEADER -->
     <header>
          <div class="container">
               <div class="row">

                    <div class="col-md-4 col-sm-5">
                         <p>Notification Page</p>
                    </div>
                </div>
          </div>
     </header>


     <!-- MENU -->
     <section class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="container">

               <div class="navbar-header">

    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
    <span class="icon icon-bar"></span> <span class="icon icon-bar"></span> <span class="icon icon-bar"></span>
    </button>

               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">

                         <li><a href="/adapr/" class="smoothScroll">Doners Approval </a></li>
						 <li class="appointment-btn"><a href="/anoti/">Notification</a></li>
                         <li><a href="/astk/" class="smoothScroll">Blood Stock</a></li>
						 <li><a href="/abdt/" class="smoothScroll"> Blood Bank Transfer</a></li>
                         
                         <li><a href="/chp/" class="smoothScroll">Change Password</a></li>
                         <li><a href="/h/" class="smoothScroll">Logout</a></li>
                    </ul>
               </div>

          </div>
     </section>



<!-- MAKE AN APPOINTMENT -->
<section id="appointment" data-stellar-background-ratio="3">
<div class="container">
               <div class="row">

                    <div class="col-md-6 col-sm-6">
                         <img src="{% static 'pageadmin/images/appointment-image.jpg' %}" class="img-responsive" alt="">
                    </div>

                    <div class="col-md-6 col-sm-6">
                         <!-- CONTACT FORM HERE -->
                         <form id="appointment-form" role="form" method="post" action="">
                            {% csrf_token %}
                              <!-- SECTION TITLE -->
                              <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                                   <h2>Notification</h2>
                              </div>

                              <div class="wow fadeInUp" data-wow-delay="0.8s">
                                   <div class="col-md-12 col-sm-12">
                                        <label for="name">Venue</label>
                                        <input type="text" class="form-control" id="name" name="t1" placeholder="Building Address" required>
                                   </div>

                                   <div class="col-md-12 col-sm-12">
                                        <label for="email">Purpose</label>
                                        <input type="text" class="form-control" id="email" name="t2" placeholder="Purpose" required>
                                   </div>

                                   <div class="col-md-6 col-sm-6">
                                        <label for="date">Select Date</label>
                                        <input type="date" name="t3" value="" class="form-control" required>
                                   </div>

                                   <div class="col-md-6 col-sm-6">
                                        <label for="select">Select Time</label>
                                       <input type="time" class="form-control" id="phone" name="t4" placeholder="Time" required>
                                   </div>

                                   <div class="col-md-12 col-sm-12">
                                         <label for="Message">Additional Message</label>
                                        <textarea class="form-control" rows="5" id="message" name="t5" placeholder="Message" required></textarea>
                                        <button type="submit" class="form-control" id="cf-submit" name="submit">Submit</button>
                                   </div>
                              </div>
                        </form>
                    </div>

               </div>
          </div>
     </section>


      
     <!-- SCRIPTS -->
     <script src="{% static 'pageadmin/js/jquery.js' %}"></script>
     <script src="{% static 'pageadmin/js/bootstrap.min.js' %}"></script>
     <script src="{% static 'pageadmin/js/jquery.sticky.js' %}"></script>
     <script src="{% static 'pageadmin/js/jquery.stellar.min.js' %}"></script>
     <script src="{% static 'pageadmin/js/wow.min.js' %}"></script>
     <script src="{% static 'pageadmin/js/smoothscroll.js' %}"></script>
     <script src="{% static 'pageadmin/js/owl.carousel.min.js' %}"></script>
     <script src="{% static 'pageadmin/js/custom.js' %}"></script>

</body>
</html>
